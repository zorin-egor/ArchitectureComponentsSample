name: Build

run-name: Run test on push tag with release prefix or PR

on:
  push:
    tags:
      - 'release*'
  pull_request:
    branches: [ master ]

env:
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  RELEASE_SIGN_KEY_ALIAS: ${{ secrets.RELEASE_SIGN_KEY_ALIAS }}
  RELEASE_SIGN_KEY_PASSWORD: ${{ secrets.RELEASE_SIGN_KEY_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.KEYSTORE_GIT_REPOSITORY }}
          token: ${{ secrets.KEYSTORE_ACCESS_TOKEN }}
          path: app/keystore

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          validate-wrappers: true
          gradle-home-cache-cleanup: true
          cache-disabled: true

      - name: Check build-logic
        run: ./gradlew check -p build-logic

      - name: Test application
        run: ./gradlew testDevDebug

      - name: Build release APK and AAB
        run: |
          ./gradlew assembleProdRelease --stacktrace
          ./gradlew bundleProdRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: App apk
          path: app/build/outputs/apk/prod/release/*.apk

      - name: Upload AAB Bundle
        uses: actions/upload-artifact@v4
        with:
          name: App bundle
          path: app/build/outputs/bundle/prod/release/*.aab

      - name: Check lint
        run: ./gradlew :app:lintProdRelease :lint:lint

      - name: Upload lint html reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: '**/build/reports/lint-results-*.html'